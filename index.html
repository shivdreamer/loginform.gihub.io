<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" media="screen and (max-width:1050px)" href="device.css">
    <link rel="apple-touch-icon" sizes="180x180" href="login/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="login/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="login/favicon-16x16.png">
    <link rel="manifest" href="login/site.webmanifest">
    <link rel="mask-icon" href="login/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <section id="icon">
        <div>
            <img src="login.png" alt="login image">
        </div>

        <aside id="loginform">
            <form action="">
                <h1>Login Form</h1>
                <input type="text" name="UserName" placeholder="UserName" >
                <input type="email" name="Email" placeholder="Email">
                <input type="passsword" name="password" placeholder="Password" maxlength="10" autocomplete="off" >
                <input type="reset" name="reset" class="btn">
                <input type="submit" value="Submit" class="btn">
            </form>
        </aside>
    </section>
</body>

</html>
